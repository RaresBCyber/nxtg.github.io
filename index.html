<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bine ai venit, rău ai nimerit!</title>
    <style>
        /* Inițial, imaginea nu este vizibilă */
        #meme {
            display: none; /* Ascunde imaginea inițial */
            width: 400px; /* Ajustează dimensiunea după cum dorești */
            height: auto;
        }

        /* Ascunde butonul */
        #showMemeButton {
            display: inline-block; /* Afișează butonul */
        }
    </style>
</head>
<body>
    <h1>Bine ai venit, rău ai nimerit!</h1>
    <p>Pe bune, cum ai ajuns aici?!</p>

    <!-- Butonul pe care utilizatorul trebuie să apese -->
    <button id="showMemeButton" onclick="showMeme()">Incredibil asa ceva, nu o sa iti vina sa crezi !</button>

    <!-- GIF-ul care va fi afișat doar după ce butonul este apăsat -->
    <img id="meme" src="https://media1.tenor.com/m/_P5vPnr080YAAAAC/mr-bean-funny.gif" alt="Meme GIF">

    <script>
        // Funcția care va afișa GIF-ul și va ascunde butonul
        function showMeme() {
            document.getElementById('meme').style.display = 'block'; // Afișează imaginea
            document.getElementById('showMemeButton').style.display = 'none'; // Ascunde butonul
        }
    </script>
</body>
</html>
