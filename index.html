<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z pregătindu-se să dea cu pumnul!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap');
        body {
            font-family: 'UnifrakturMaguntia', cursive;
            text-align: center;
            transition: background-color 0.5s ease;
        }
        h1, p {
            transition: opacity 0.5s ease;
        }
        h1 { font-size: 2em; font-weight: bold; }
        p { font-size: 1.2em; margin-bottom: 20px; }
        #meme-container {
            display: none;
            width: 400px;
            height: auto;
            margin: 0 auto;
            position: relative;
        }
        #meme {
            width: 100%;
            height: auto;
            display: block;
        }
        #red-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0);
            transition: background-color 0.3s ease;
        }
        #meme-container.angry #red-overlay {
            background-color: rgba(255, 0, 0, 0.8);
        }
        #showMemeButton {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>

    <!-- Scriptul reCAPTCHA v3 -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LfiqjsqAAAAAL2UnOFzj4hcvzRXxUC4_czO8wNg"></script>
</head>
<body>
    <h1>Gen Z pregătindu-se să dea cu pumnul!</h1>
    <p>Atenție, antrenament intensiv</p>

    <!-- Butonul pe care utilizatorul trebuie să apese -->
    <button id="showMemeButton" onclick="onSubmit()">Apasă aici pentru un meme</button>

    <!-- Containerul pentru GIF și suprapunerea roșie -->
    <div id="meme-container">
        <img id="meme" src="https://media1.tenor.com/m/fMR0sO1Em4kAAAAC/mashiho-fighting.gif" alt="Meme GIF">
        <div id="red-overlay"></div>
    </div>

    <script>
        // Funcția pentru trimiterea reCAPTCHA v3
        function onSubmit() {
            grecaptcha.ready(function() {
                // Executăm reCAPTCHA cu acțiunea definită
                grecaptcha.execute('6LfiqjsqAAAAAL2UnOFzj4hcvzRXxUC4_czO8wNg', {action: 'submit'}).then(function(token) {
                    // Aici vom continua cu afișarea meme-ului
                    showMeme(token);
                });
            });
        }

        // Funcția care va afișa GIF-ul, va schimba fundalul și va ascunde textele și butonul
        function showMeme(token) {
            // Aici poți decide să trimiți token-ul către backend pentru validare dacă vrei

            var memeContainer = document.getElementById('meme-container');
            var button = document.getElementById('showMemeButton');
            var body = document.body;
            var h1 = document.querySelector('h1');
            var p = document.querySelector('p');

            // Afișează imaginea și ascunde butonul
            memeContainer.style.display = 'block';
            button.style.display = 'none';

            // Schimbă fundalul la negru și ascunde textele
            body.style.backgroundColor = 'black';
            h1.style.opacity = '0';
            p.style.opacity = '0';

            // După un mic delay, aplică efectul de înroșire completă
            setTimeout(function() {
                memeContainer.classList.add('angry');
            }, 500); // 500ms delay pentru efect
        }
    </script>
</body>
</html>
